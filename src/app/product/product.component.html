<div class="card shadow-sm">
    <img class="bd-placeholder-img card-img-top" width="100%" height="100%" [src]="productItem.imageUrl" role="img" preserveAspectRatio="xMidYMid slice" focusable="false">

    <div class="card-body">
      <p class="card-text">{{productItem.name}}</p>
      <div class="d-flex justify-content-between align-items-center">
        <small class="text-muted">{{productItem.price | currency:'EUR' }}</small>
        <div class="btn-group">
            <button type="button" (click)="handleAddToCart()" class="btn btn-sm btn-outline-secondary">AÃ±adir a la cesta</button>
        </div>
        
      </div>
    </div>
</div>
