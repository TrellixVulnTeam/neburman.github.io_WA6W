
<div id="carrito" class="position-absolute top-0 end-0 bg-secondary p-10">
    <h3 class="mx-5 my-3">Cesta de productos</h3>
    <div>
        <div *ngIf="productList.length === 0" class="alert alert-info text-center">La cesta está vacía</div>
        <span  class="position-absolute top-0 end-0 " role="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle m-2" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
        </svg></span>
        <ul *ngIf="productList.length > 0">
            <li *ngFor="let item of productList">
                <app-cart-item [cartItem]="item"></app-cart-item>
            </li>
        </ul> 
        <li *ngIf="productList.length > 0" class="list-group-item active text-center position-relative top-0 end-5">
                <strong>Total</strong> {{cartTotal | currency:'EUR' }}
        </li>
    </div>
  </div>
