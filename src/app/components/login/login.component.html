<link rel="apple-touch-icon" href="/docs/5.1/assets/img/favicons/apple-touch-icon.png" sizes="180x180">

      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;

  <body class="text-center">

<main class="form-signin">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <img class="mb-4" src="../assets/img/logo.png" alt="" width="80" height="80">
    <h1 class="h3 mb-3 fw-normal">Inicio de Sesión</h1>

    <div class="form-floating">
      <input class="form-control" type="email" id="email" name="email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" formControlName="email">
      <label for="floatingInput">Dirección Email</label>
      <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
        <div *ngIf="f['email'].errors['required']">Email obligatorio</div>
        <div *ngIf="f['email'].errors['email']">Email inválido</div>
    </div>
    </div>
    <div class="form-floating">
      <input class="form-control" type="password" id="password" name="password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" formControlName="password">
      <label for="floatingPassword">Contraseña</label>
      <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
        <div *ngIf="f['password'].errors['required']">Contraseña obligatoria</div>
      </div>
    </div>
    <br>
    <!--
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>-->
    <button class="w-100 btn btn-lg btn-primary mb-4" type="submit">Iniciar Sesión</button>
    <a class="mt-5 mb-3 link-secondary" (click)="resetPass()" role="button">Olvidé mi contraseña</a>
    <br>
    <a class="mt-5 mb-3 link-secondary" (click)="goToPage('signup')" role="button">Registrarse</a>
  </form>
</main>
  </body>
</html>
